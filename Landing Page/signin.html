<body>

        <nav class="navbar fixed-top ">

<div class="row content align-content-center justify-content-center">
    <div class="col-md-6  col-12 login">
        <div class="text-center">
            <form class="form-signin">
                <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                <label for="inputEmail" class="sr-only ">Email address</label>
                <input type="email" id="inputEmail" class="form-control mb-3" placeholder="Email address" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control mb-3" placeholder="Password" required>
                <div class="checkbox mb-3">
                  <label>
                    <input type="checkbox" value="remember-me"> Remember me
                  </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                <p class="lead">
                    Don't have an account?<a href="#" id="login">Sign up</a>
                </p>
              </form>
        </div>
    </div>
    <div class="col-md-6  col-12 signup">
        <div class="text-center">
            <form class="form-signin">
                <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control mb-3" placeholder="Email address" required autofocus>
                <label for="inputPassword" class="sr-only">Create Password</label>
                <input type="password" id="inputPassword" class="form-control mb-3" placeholder="Create Password" required>
                <label for="inputPassword" class="sr-only md-3">Confirm Password</label>
                <input type="password" id="inputPassword" class="form-control mb-3" placeholder="Confirm Password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
                <p class="lead">
                    Already have an account?<a href="#" id="signup">Sign in</a>
                </p>
              </form>
        </div>

    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>   
<script>

$(".signup").hide();
$(document).on("click", "#login", function (e) {
    $(".signup").show();
    $(".login").hide();
});
$(document).on("click", "#signup", function (e) {
    $(".signup").hide();
    $(".login").show();
});
</script>

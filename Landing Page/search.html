<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search</title>
    <link rel="stylesheet" type='text/css' media='screen' href="style.css">
    <script src='script.js'></script>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/fbd8ab69ad.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="search-wrapper">
        <div class="search-box">
            <div class="search-card">
                <input class="search-input" type="text" placeholder="Job title or keywords">
                <button class="search-button">search</button>
            </div>
        </div>
    </div>
    <div class="filter-box">
        <div class="filter-dropdown">
            <select class="filter-select" id="job-level" name="job-level">
                <option>Job Level</option>
                <option>Entry</option>
                <option>Mid-senior</option>
                <option>Director</option>
            </select>
            <select class="filter-select" id="job-function" name="job-function">
                <option>Job Function</option>
                <option>IT</option>
                <option>Management</option>
                <option>Education</option>
            </select>
            <select class="filter-select" id="employment" name="employment">
                <option>employment Type</option>
                <option>Internship</option>
                <option>PartTime</option>
                <option>FullTime</option>
            </select>
            <select class="filter-select" id="location" name="location">
                <option>Locations</option>
                <option>Remote</options>
                <option>Hyderabad</option>
                <option>Banglore</option>
                <option>Chennai</option>
                <option>Mumbai</option>
            </select>
            <select class="filter-select" id="education" name="education">
                <option>Education</option>
                <option>High school</option>
                <option>Bachelor's Degree</option>
                <option>Masters Degree</option>
            </select>
        </div>
        <div class="filter-chosen">
            <div class="chosen-card">
                Remote<i class="fas fa-times-circle"></i>
            </div>
            <div class="chosen-card">
                Full time<i class="fas fa-times-circle"></i>
            </div>
            <div class="chosen-card">
                Financial Tech<i class="fas fa-times-circle"></i>
            </div>
            <div class="chosen-card">
                Entry level<i class="fas fa-times-circle"></i>
            </div>
        </div>
    </div>
    <section class="join">
        <div class="join-detail">
            <h1 class="section-title">Kick start your career with us</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius, dignissimos vel? Placeat,
                 at dicta quia fugiat accusamus eius ut maxime,
                 accusantium numquam magni perspiciatis eos, neque deserunt incidunt error ex.</p>
        </div>
        <button class="join-button">Join Now</button>
    </section>
</body>
</html>
